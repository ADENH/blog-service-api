spring:
  datasource:
    url: jdbc:h2:mem:mediumdb    driver-class-name: org.h2.Driver
    username: sa
    password:   jpa:    database-platform: org.hibernate.dialect.H2Dialect    show-sql: true
  h2:    console:      enabled: true  mvc:    pathmatch:      matching-strategy: ANT_PATH_MATCHER
logging:  file:    name: data.log
server:  servlet:    context-path: /blog    
    
keystore:
  path: "blogapp.jks"
  pass: blogapp